<!doctype html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/algolia-min.css"
    integrity="sha256-HB49n/BZjuqiCtQQf49OdZn63XuKFaxcIHWf0HNKte8="
    crossorigin="anonymous">
</head>

<body>
  <header>
    <div id="search-box"></div>
  </header>

  <main>
    <div id="hits"></div>
    <div id="pagination"></div>
  </main>

  <script type="text/html" id="hit-template">
    <div class="hit">
      <p class="hit-course_code">
        {{#helpers.highlight}}{ "attribute": "course_code"
        }{{/helpers.highlight}}
      </p>
      <p class="hit-course_unit">
        {{#helpers.highlight}}{ "attribute": "course_unit"
        }{{/helpers.highlight}}
      </p>
      <p class="hit-course_name">
        {{#helpers.highlight}}{ "attribute": "course_name"
        }{{/helpers.highlight}}
      </p>
      <p class="hit-course_description">
        {{#helpers.highlight}}{ "attribute": "description"
        }{{/helpers.highlight}}
      </p>
    </div>
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/algoliasearch@4.0.0/dist/algoliasearch-lite.umd.js"
    integrity="sha256-MfeKq2Aw9VAkaE9Caes2NOxQf6vUa8Av0JqcUXUGkd0="
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.0.0/dist/instantsearch.production.min.js"
    integrity="sha256-6S7q0JJs/Kx4kb/fv0oMjS855QTz5Rc2hh9AkIUjUsk="
    crossorigin="anonymous"></script>
  <script src="cse.js"></script>
</body>
